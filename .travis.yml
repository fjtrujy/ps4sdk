
osx_image: xcode11.4

env:
  global:
    - PROC_NR=$(getconf _NPROCESSORS_ONLN)
    - PS4DEV=$TRAVIS_BUILD_DIR/ps4dev
    - PS4SDK=$TRAVIS_BUILD_DIR
    - PS4RELEASE=$TRAVIS_BUILD_DIR/ps4sdk

before_install:
  - locale

script:
  - set -o pipefail
  #  Compilation phase
  - echo Starting make
  - make -j $PROC_NR
  - echo Compilation Finished!
  #  Install Phase
  - echo Starting "install"
  - mkdir ps4sdk
  - cp -R ./include $PS4RELEASE/include
  - cp -R ./make $PS4RELEASE/make
  - cp -R ./lib $PS4RELEASE/lib
  - cp crt0.s $PS4RELEASE
  - cp linker.x $PS4RELEASE
  - echo Finished installing!

  # Pepare deploy
  - PACKAGE_NAME=ps4sdk-$TRAVIS_BUILD_NUMBER-$(git rev-parse --short HEAD).zip
  - zip -r $PACKAGE_NAME ps4sdk

deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file: '$PACKAGE_NAME'
  name: "PS4SDK-$TRAVIS_BRANCH-$TRAVIS_BUILD_NUMBER-$(git rev-parse --short HEAD)"
  body: "Release Autogenerated by TravisCI for the branch $TRAVIS_BRANCH in the commit $TRAVIS_COMMIT"
  on:
    branch: travis
    repo: $TRAVIS_REPO_SLUG
    overwrite: true

after_success:
